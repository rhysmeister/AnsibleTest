---
  - hosts: "localhost"
    gather_facts: yes
    become: yes

    tasks:

      - name: Ensure replicaset exists
        mongodb_replicaset:
          login_user: admin
          login_password: secret
          login_host: "localhost"
          login_port: 3001
          login_database: "admin"
          replica_set: "rs0"
          members: "localhost:3001,localhost:3002,localhost:3003"
